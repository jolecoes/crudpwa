    <div class="col-sm-8">
      <h2>Create Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model.name"
              placeholder="NOMBRE"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Posicion
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model.position"
              placeholder="POSICION"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            correo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model.email"
              placeholder="CORREO"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              ingresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" >
    <div class="col-sm-7">
    <h2>Read Dato</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>nombre</th>
            <th>Posicion</th>
            <th>correo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.name}}</td>
            <td>{{employee.position}}</td>
            <td>{{employee.email}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success" >
                Edit
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger" >
                Delete
              </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="NOMBRE"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Posicion
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="position" [(ngModel)]="model2.position"
              placeholder="POSICION"
            >
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            correo
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="correo"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
